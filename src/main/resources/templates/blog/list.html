<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog List</title>
</head>
<body>
    <h1>Blogs</h1>
    <ul>
        <li th:each="blog : ${blogs}">
            <a th:href="@{/blogs/{id}(id=${blog.id})}" th:text="${blog.title}">Blog Title</a>
        </li>
    </ul>
    <a th:href="@{/blogs/new}">Create New Blog</a>
</body>
</html>
