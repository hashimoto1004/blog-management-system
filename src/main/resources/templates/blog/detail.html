<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ブログ詳細</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:include="header"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card mb-4">
                    <div class="card-body">
                        <h1 class="card-title" th:text="${blog.title}">ブログタイトル</h1>
                        <p class="card-text" th:text="${blog.content}">ブログコンテンツ</p>
                        <p class="card-text"><strong>作成日:</strong> <span th:text="${#temporals.format(blog.createdAt, 'yyyy/MM/dd')}">作成日</span></p>
                        <div class="mt-4">
                            <div>
                                <a th:href="@{/blogs/{id}/edit(id=${blog.id})}" class="btn btn-primary mb-2">編集</a>
                            </div>
                            <div>
                                <form th:action="@{/blogs/{id}/delete(id=${blog.id})}" method="post">
                                    <button type="submit" class="btn btn-danger">削除</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <h2 class="mt-5">コメント</h2>
                <ul class="list-group mb-4">
                    <li class="list-group-item" th:each="comment : ${blog.comments}">
                        <p th:text="${comment.content}">コメント内容</p>
                        <p><strong>作成日:</strong> <span th:text="${#temporals.format(comment.createdAt, 'yyyy/MM/dd')}">作成日</span></p>
                    </li>
                </ul>

                <div class="mt-4">
                    <div>
                        <a th:href="@{/blogs/{id}/comments(id=${blog.id})}" class="btn btn-secondary mb-2">コメント一覧</a>
                    </div>
                    <div>
                        <a th:href="@{/blogs}" class="btn btn-secondary">ブログ一覧に戻る</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
